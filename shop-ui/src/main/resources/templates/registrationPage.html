<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">


<head th:replace="fragments/head.html :: head" />


<!--================Menu Area =================-->
<header th:replace="fragments/main_menu.html :: main_menu">
</header>
<!--================End Menu Area =================-->



<body>
<div class="container">
  <h1>Registration page</h1>
  <form id="userForm" th:action="@{/account/reg}" th:object="${user}" action="#" method="post" class="form-horizontal">

    <div th:if="${#fields.hasErrors('messageError')}" th:errors="*{messageError}" class="alert alert-danger">Incorrect password confirmation</div>

    <input type="hidden" th:field="*{id}"/>

    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
      <label class="control-label col-xs-2" for="email">Email</label>
      <div class="col-xs-10">
        <input id="email" type="email" title="email" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block">Email Error</span>
      </div>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
      <label class="control-label col-xs-2" for="password">Password</label>
      <div class="col-xs-10">
        <input id="password" type="password" title="password" th:field="*{password}"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">Password Error</span>
      </div>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirmation')} ? 'has-error'">
      <label class="control-label col-xs-2" for="passwordConfirmation">Password Confirmation</label>
      <div class="col-xs-10">
        <input id="passwordConfirmation" type="password" title="passwordConfirmation" th:field="*{matchingPassword}"/>
        <span th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{matchingPassword}" class="help-block">Password Confirmation Error</span>
      </div>
    </div>

    <div class="form-actions col-xs-offset-2 col-xs-10">
      <input type="submit" class="btn btn-primary" value="Register"/>

    </div>

  </form>
</div>



<!--================Footer Area =================-->
<footer th:replace="fragments/footer.html :: footer"></footer>
<!--================End Footer Area =================-->


<script th:replace="fragments/scripts.html :: scripts"></script>

</body>
</html>
