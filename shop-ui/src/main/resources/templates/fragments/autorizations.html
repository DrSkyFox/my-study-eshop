<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--================Login Area =================-->
<section th:fragment="login" class="form-group">
  <div class="container">
    <div class="row py-2">
      <div class="col-12">
        <form th:action="@{/account/doLogin}" th:method="post">
          <div class="form-group">
            <label for="username">Login</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter login">
            <small th:if="${param.error != null}" class="form-text text-danger">Incorrect login or password</small>
            <small th:if="${param.logout != null}" class="form-text text-success">Logout successful</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
          </div>
          <div class="form-actions col-xs-offset-2 col-xs-10">
            <input type="submit" class="btn btn-primary" value="Sign In" />
            <a class="btn btn-default" th:href="@{/account/signup}">Sign Up</a>
            <br />
            <a th:href="@{/account/forgotPassword}">Reset Password</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!--================End Login Area =================-->





</html>
