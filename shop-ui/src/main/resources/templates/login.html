<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/head.html :: head">
    </head>

    <body>
        
        <!--================Menu Area =================-->
        <header th:replace="fragments/main_menu.html :: main_menu">
        </header>
        <!--================End Menu Area =================-->
        
        <!--================login Area =================-->
        <section class="login_area p_100">
            <div class="container">
                <div class="row py-2">
                    <div class="col-12">
                        <form th:action="@{/login}" th:method="post">
                            <div class="form-group">
                                <label for="username">Login</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter login">
                                <small th:if="${param.error != null}" class="form-text text-danger">Incorrect login or password</small>
                                <small th:if="${param.logout != null}" class="form-text text-success">Logout successful</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a class="px-3" th:href="@{/reg}">Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--================End login Area =================-->
        
        <!--================Footer Area =================-->
        <footer th:replace="fragments/footer.html :: footer"></footer>
        <!--================End Footer Area =================-->


        <script th:replace="fragments/scripts.html :: scripts"></script>
    </body>
</html>
